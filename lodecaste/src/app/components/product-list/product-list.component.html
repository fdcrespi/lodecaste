<div class="container mt-2">
  <ol class="list-group list-group-numbered">
    <li *ngFor="let product of products" class="list-group-item d-flex justify-content-between align-items-center">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{product.nombre}}</div>
        {{product.id_tipo}}
      </div>
      <span class="badge bg-danger me-2">{{product.precio | currency: 'USD' | lowercase}}</span>
      <app-input-integer></app-input-integer>
      <button class="btn btn-sm btn-success ms-2"> <i class="bi bi-cart-plus"> Agregar</i></button>
    </li>
  </ol>
</div>
